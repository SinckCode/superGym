<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/homeSyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.google.com/share?selection.family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900">
    <title>Super_Gym(Home)</title>
</head>

<body>

    <main>
        <div id="MainLogo" class="centerElement">
            <a><img src="../assets/Super_gym_logo.png" height="250" alt="Logo"></a>
        </div>
        <div class="centerElement" id="Carrusel">
            <h3>Conoce nuestras instalaciones</h3>
            <div id="ImagenesCarrusel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-md-4">
                                <a href="Ubicacion.html">
                                    <img src="../assets/Pesas.jpg" class="d-block w-100 custom-height" height="500"
                                        width="100" alt="Pesas">
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a href="Ubicacion.html">
                                    <img src="../assets/Maquina.jpg" class="d-block w-100 custom-height" height="500"
                                        width="100" alt="Maquinas">
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a href="Ubicacion.html">
                                    <img src="../assets/Cardio.jpg" class="d-block w-100 custom-height" height="500"
                                        width="100" alt="Cardio">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-4">
                                <a href="Ubicacion.html">
                                    <img src="../assets/gym1.png" class="d-block w-100" height="500" width="100"
                                        alt="Gym1">
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a href="Ubicacion.html">
                                    <img src="../assets/gym2.png" class="d-block w-100" height="500" width="100"
                                        alt="Gym2">
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a href="Ubicacion.html">
                                    <img src="../assets/gym3.png" class="d-block w-100" height="500" width="100"
                                        alt="Gym3">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#ImagenesCarrusel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#ImagenesCarrusel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    </main>
    <footer>
        <p>
          &copy;Copyright &copy; @Marcos Ariciaga Valdez

          &copy;Copyright &copy; @Samuel Yoshua Guzmán Gutiérrez

          <br>
          &copy;Copyright &copy; @Giorgio Lissandro Tellez Barron
          <br>
          &copy;Copyright &copy; Ricardo Islas Ramirez
        </p>
      </footer>
</body>

</html>
