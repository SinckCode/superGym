<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una Cuenta - Super Gym</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <img src="../assets/Super_gym_logo.png" alt="Super Gym Logo" class="logo">
            <p class="quote">Los desaf√≠os son lo que hacen la vida interesante.</p>
        </div>
        <div class="right-panel">
            <h2>Crear una cuenta</h2>
            <form id="register-form">
                <label for="nombre">Nombre</label>
    <input type="text" id="nombre" placeholder="Tu nombre completo" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="balamia@gmail.com" required>
                <label for="password">Contrase√±a</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Ingresa tu contrase√±a" required>
                    <button type="button" class="toggle-password">üëÅÔ∏è</button>
                </div>
                <button type="submit" class="create-account">Crear una cuenta</button>
            </form>
            <p class="footer-text">¬øYa tienes una cuenta? <a href="login.html">Inicia Sesi√≥n</a></p>
        </div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (event) => {
    event.preventDefault();

    const nombre = document.getElementById('nombre').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('http://localhost:3000/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre, email, contrase√±a: password }),
        });

        if (response.ok) {
            alert('Cuenta creada con √©xito. Redirigiendo a la p√°gina de inicio de sesi√≥n.');
            window.location.href = 'login.html';
        } else {
            const error = await response.json();
            console.error('Error al registrar:', error);
            alert(`Error al registrar: ${error.error}`);
        }
    } catch (error) {
        console.error('Error en la solicitud:', error);
        alert('No se pudo procesar tu registro. Intenta nuevamente.');
    }

        });
    </script>
</body>

</html>
